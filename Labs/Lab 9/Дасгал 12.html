<!DOCTYPE html>
<html>
    <head>
        <title>Lab9</title>
        <script type="text/javascript">
            var r
            var urt
            var talbai 
            var toirog
            
            r = prompt("Дурын радиус оруулна уу?");
            
            number1 =parseInt(r);
            urt = number1*2;
            talbai = number1*number1*Math.PI;
            toirog = 2*Math.PI*number1;
            document.writeln("<h1> Диаметр нь: "+urt+".</h1>");    
            document.writeln("<h1> Талбай нь: "+talbai+".</h1>"); 
            document.writeln("<h1> Тойргийн урт нь: "+toirog+".</h1>");  

        </script>
    </head>
</html>
