<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lab9</title>
	
	<script type="text/javascript">
		a = parseInt(window.prompt("Эхний тоог оруул?"));
		b = parseInt(window.prompt("Хоёр дахь тоог оруул?"));
        
		if(a>b)
		document.writeln("<h1>Их нь: "+a+". </h1>");
        if(a<b)
		document.writeln("<h1>Их нь: "+b+". </h1>");
        if(a==b)
		document.writeln("<h1>Хоёр тоо тэнцүү байна. </h1>");
	</script>
</head>
<body>

</body>
</html>
