<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lab9</title>
	<script type="text/javascript">
		a = parseInt(window.prompt("Эхний тоог оруулна уу?"));
		b = parseInt(window.prompt("Хоёр дахь тоог оруулна уу?"));
		c = parseInt(window.prompt("Гурав дахь тоог оруулна уу?"));
		d = parseInt(window.prompt("Дөрөв дэх тоог оруулна уу?"));
		e = parseInt(window.prompt("Тав дахь тоог оруулна уу?"));
		
        if (a > b && a > c && a > d && a > e) {
        document.writeln("<h1>Хамгийн их нь: "+a+". </h1>");
        }
        if (b > a && b > c && b > d && b > e) {
        document.writeln("<h1>Хамгийн их нь: "+b+". </h1>");
        }
        if (c > a && c > b && c > d && a > e) {
        document.writeln("<h1>Хамгийн их нь: "+c+". </h1>");
        }
        if (d > a && d > b && d > c && d > e) {
        document.writeln("<h1>Хамгийн их нь: "+d+". </h1>");
        }
        if (e > a && e > b && e > c && e > d) {
        document.writeln("<h1>Хамгийн их нь: "+e+". </h1>");
        }
	</script>
