<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lab9 16</title>
	<script type="text/javascript">
		a = parseInt(prompt("Эхний тоог оруулна уу?"));
		b = parseInt(prompt("Хоёр дахь тоог оруулна уу?"));
		c = parseInt(prompt("Гурав дахь тоог оруулна уу?"));

        var negCount=0;
        var posCount=0;
        var zerCount=0;

		if(a>=0){
            negCount++;
			if(a==0){
                zerCount++;
			}
		}
		else{
            negCount++;
		}
		if(b>=0){
            posCount++;
			if(b==0){
                zerCount++;
			}
		}
		else{
            negCount++;
		}
		if(c>=0){
            posCount++;
			if(c==0){
                zerCount++;
			}
		}
		else{
            negCount++;
		}

        document.writeln("<h1>Эерэг тоо нь: "+posCount+".</h1>")
        document.writeln("<h1>Сөрөг тоо нь: "+negCount+".</h1>")
        document.writeln("<h1>Тэгтэй тэнцүү нь: "+zerCount+".</h1>")

	</script>
</head>

</body>
